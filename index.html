<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poking Froggy</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Irish+Grover&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Irish+Grover&family=McLaren&family=Rosario:wght@500&display=swap" rel="stylesheet">

  </head>

  <body>

    <h1>Poking Froggy</h1>


    <div class="gameBoard">
        <div class="hole" id="1"></div>
        <div class="hole" id="2"></div>
        <div class="hole" id="3"></div>
        <div class="hole" id="4"></div>
        <div class="hole" id="5"></div>
        <div class="hole" id="6"></div>
        <div class="hole" id="7"></div>
        <div class="hole" id="8"></div>
        <div class="hole" id="9"></div>
    </div>


    <div id="score" style="display: none">Score :  0</div>
    <div id="countdown" style="display: none">Time Left : 15</div>
    <div id="gameOver" style="display: none">Game Over!</div>
    <button class="startBtn" onClick="startGame()">Start Game</button>


    <script src="script.js"></script>
  </body>

</html>
